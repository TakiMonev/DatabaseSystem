<style>
    * {
        margin: 0;
        padding: 0;
        }

    .header {
        display: flex;
        max-width: 100%;
        height: 200px; 
        background-color: lightgray;
        justify-content: center;

        .login-form h1 {
        font-size: 40px;
        text-align: center;

        .int-area {
        width: 400px;
        position: relative;
        margin-top: 20px;
        }

        .int-area:first-child {
        margin-top: 0;
        }

        .int-area input {
        width: 100%;
        padding: 20px 10px 10px;
        background-color: transparent;
        border: none;
        border-bottom: 1px solid black;
        font-size: 18px;
        outline: none;
        }

        .int-area label {
        position: absolute;
        left: 10px;
        top: 15px;
        font-size: 18px;
        transition: top 0.5s ease;
        }

        .int-area label.warning {
        color: red !important;
        animation: warning 0.3s ease;
        animation-iteration-count: 3;
        }

        @keyframes warning {
        0% {
            transform: translateX(-8px);
        }
        25% {
            transform: translateX(8px);
        }
        50% {
            transform: translateX(-8px);
        }
        75% {
            transform: translateX(8px);
        }
        }

        .int-area input:focus + label,
        .int-area input:valid + label {
        top: -2px;
        font-size: 13px;
        color: #166caa;
        }

        .btn-area {
        margin-top: 30px;
        }

        .btn-area button {
        width: 100%;
        height: 50px;
        margin: 0px 10px;
        color: #fff;
        background: #166caa;
        border: none;
        border-radius: 20px;
        font-size: 20px;
        cursor: pointer;
        }

        .caption {
        margin-top: 20px;
        text-align: center;
        }

        .caption a {
        margin: 0 20px;
        font-size: 15px;
        color: blue;
        text-decoration: none;
        }

        .row {
            padding: 10px;
        }

        .top3 {
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: center;
            padding: 10px;
            height: 150px;
            background-color: skyblue;
            background-clip: content-box;
        }
        .main_btn {
            max-width: 100%;
            width: 100%;
            margin-bottom: 20px;
        }
</style>

<script>
    var url = "http://ec2-3-36-51-156.ap-northeast-2.compute.amazonaws.com:81";

    function canceling(ticket_id)
    {
        var accessToken = localStorage.getItem('accessToken');
        
        var xhr = new XMLHttpRequest();
        xhr.open("DELETE", url + '/ticket/' + ticket_id, true); 
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.setRequestHeader('Authorization',"Bearer " + accessToken);

        xhr.onreadystatechange = function () {
            if (xhr.readyState === xhr.DONE) {
                if (xhr.status === 200) { 
                    location.replace('./myPage.html');
                }
                else {
                    console.log('실패');
                }
            }
        }
        xhr.send();
    }

    function user_info()
    {
        var userDiv = document.getElementById('user_div');

        userDiv.innerHTML += "<p style='font-size:20px;'>" + localStorage.getItem('username') + (' | ') + localStorage.getItem('email') + "</p>";
    }

    function train_resv()
    {
        var trainReserved = document.getElementById('train_reserved');
        var accessToken = localStorage.getItem('accessToken');
        
        var xhr = new XMLHttpRequest();
        xhr.open("GET", url + '/ticket', true); 
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.setRequestHeader('Authorization',"Bearer " + accessToken);

        xhr.onreadystatechange = function () {
            if (xhr.readyState === xhr.DONE) {
                if (xhr.status === 200) { 
                    var jsonData = JSON.parse(xhr.response);
                    var txt = "";

                    for (let i = 0; i < jsonData.length; i++)
                    {
                        var t_class = localStorage.getItem('train_class') + "ClassPrice";
                        console.log(t_class);

                        txt += "<p>" + jsonData[i]['departureName'] + "->" + jsonData[i]['arrivalName'];
                        txt += " " + jsonData[i]['price'] + "원";
                        txt += `<button type="button" onclick="canceling(` + jsonData[i]['ticketId'];
                        txt += `)" class="btn btn-danger" style="inline-block; margin-left: 15px;">`
                        txt += "취소</button></p>"

                    }

                    trainReserved.innerHTML += txt;
                }
                else {
                    console.log('실패');
                }
            }
        }
        xhr.send();

        // <p>청주 -> 부산 20000원<button type="button" class="btn btn-info" style="margin-left: 15px;">세부 정보</button>
        //     <button type="button" class="btn btn-danger" style="margin-left: 15px;">예약 취소</button></p>
        // <p>청주 -> 서울 20000원 <button type="button" class="btn btn-info" style="margin-left: 15px;">세부 정보</button>
        //     <button type="button" class="btn btn-danger" style="margin-left: 15px;">예약 취소</button></p>
    }
</script>

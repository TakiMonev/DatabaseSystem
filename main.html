<style>
* {
    margin: 0;
    padding: 0;
    }

.header {
    display: flex;
    max-width: 100%;
    height: 200px; 
    background-color: lightgray;
    justify-content: center;
    align-items: center;
}

    .my_body {
    margin-top: 50px;
    font-family: 'Noto Sans KR', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    }

    .login-form h1 {
    font-size: 40px;
    text-align: center;
    margin-bottom: 50px;
    }

    .int-area {
    width: 400px;
    position: relative;
    margin-top: 20px;
    }

    .int-area:first-child {
    margin-top: 0;
    }

    .int-area input {
    width: 100%;
    padding: 20px 10px 10px;
    background-color: transparent;
    border: none;
    border-bottom: 1px solid black;
    font-size: 18px;
    outline: none;
    }

    .int-area label {
    position: absolute;
    left: 10px;
    top: 15px;
    font-size: 18px;
    transition: top 0.5s ease;
    }

    .int-area label.warning {
    color: red !important;
    animation: warning 0.3s ease;
    animation-iteration-count: 3;
    }

    @keyframes warning {
    0% {
        transform: translateX(-8px);
    }
    25% {
        transform: translateX(8px);
    }
    50% {
        transform: translateX(-8px);
    }
    75% {
        transform: translateX(8px);
    }
    }

    .int-area input:focus + label,
    .int-area input:valid + label {
    top: -2px;
    font-size: 13px;
    color: #166caa;
    }

    .btn-area {
    margin-top: 30px;
    }

    .btn-area button {
    width: 100%;
    height: 50px;
    margin: 0px 10px;
    color: #fff;
    background: #166caa;
    border: none;
    border-radius: 20px;
    font-size: 20px;
    cursor: pointer;
    }

    .caption {
    margin-top: 20px;
    text-align: center;
    }

    .caption a {
    margin: 0 20px;
    font-size: 15px;
    color: blue;
    text-decoration: none;
    }

    .row {
        padding: 10px;
    }

    .top3 {
        display: flex;
        text-align: center;
        align-items: center;
        justify-content: center;
        height: 150px;
        background-color: wheat;
    }
    .main_btn {
        display: flex;
        max-width: 100%;
        width: 100%;
        margin-bottom: 20px;
        height: 100px;
        padding: 20px;
        text-align: center;
        justify-content: center;
    }

    .info_picture {
        display: flex;
        max-width: 100%;
        height: 300px; 
        background: url('/img/cover1.jpg') top center no-repeat;
        justify-content: center;
        align-items: center;
    }
</style>

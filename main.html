<script>
    var url = "http://ec2-3-36-51-156.ap-northeast-2.compute.amazonaws.com:81";

    function TopContents()
    {
        var accessToken = localStorage.getItem('accessToken');
        var xhr = new XMLHttpRequest();

        xhr.open("GET", url + '/route/top3', true); 
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.setRequestHeader('Authorization',"Bearer " + accessToken);

        xhr.onreadystatechange = function () {
            if (xhr.readyState === xhr.DONE) {
                if (xhr.status === 200) { 
                    var top3 = JSON.parse(xhr.responseText);
                    var txt = "";

                    for (let i = 0; i < top3.length; i++)
                    {
                        txt += `<div class="top_element img-circle">`
                        txt += "<p style='font-size: 40px; margin-top: 80px'>TOP" + (i + 1) + "</p>";
                        txt += "<p style='font-size: 20px;'>출발지 : " + top3[i].departureName + " </p>";
                        txt += "<p style='font-size: 20px;'>도착지 : " + top3[i].arrivalName + "</p></div>";
                    }
                    
                    document.getElementById('top_content').innerHTML = txt;
                }
                else {
                    console.log('실패');
                }
            }
        }
        xhr.send();
    }
</script>
